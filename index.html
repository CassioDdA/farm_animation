<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Animation</title>
    <script src="src/javascrip.js" defer></script>

    <link rel="stylesheet" href="src/style.css" />
		<link rel="stylesheet" href="src/stars.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <button id="dayButton" data-state="day" class="day">Day</button>
    <button id="nightButton" data-state="night" class="night">Night</button>
    <div class="container">
        <div id="star-1" class="star star-1"></div>
        <div id="star-2" class="star star-2"></div>
        <div id="star-3" class="star star-3"></div>
        <div class="moon"></div>
        <div class="sun"></div>
        <div class="shooting-star"></div>
        <div class="mountains"></div>
        <div class="land">
            <div class="tree"></div>
            <div class="tree2"></div>
            <div class="tree3"></div>
            <div class="house"></div>
            <div class="roof"></div>
            <div class="walls"></div>
            <div class="window"></div>
            <div class="door"></div>
            <div class="windmill">
                <div class="light"></div>
                <div class="blades"></div>
            </div>
        </div>
    </div>
</body>
</html>
