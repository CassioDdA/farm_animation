<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Sky Animation</title>
    <script src="javascrip.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ss.css">
  </head>
  <body>
    <button data-state class="day">Click</button>
    <div class="container">
      <div id="star-1" class="star star-1"></div>
      <div id="star-2" class="star star-2"></div>
      <div id="star-3" class="star star-3"></div>
      <div class="moon"></div>
      <div class="sun"></div>
      <div class="shooting-star"></div>
      <div class="mountains"></div>
      <div class="land">
        <div class="tree"></div>
        <div class="tree2"></div>
        <div class="tree3"></div>
        <div class="house"></div>
        <div class="roof"></div>
        <div class="walls"></div>
        <div class="window"><div>
        <div class="door"></div>
        <div class="windmill">
          <div class="light"></div>
          <div class="blades"><div>
        </div>
      </div>
    </div>
  </body>
</html>
